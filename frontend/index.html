<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for x in gullar %}
        <h1>{{ x.nomi }}</h1>
        <h1>{{ x.rangi }}</h1>
        {% for r in x.rangi.all %}
            #{{ r }},
        {% endfor %}
    {% endfor %}
    <hr>
    {% for x in barglar %}
        <h1>{{ x.turi }}</h1>
        <h1>{{ x.barglar }}</h1>
        {% for r in x.rangi.all %}
            #{{ r }},
        {% endfor %}
    {% endfor %}
    <hr>
</body>
</html>
